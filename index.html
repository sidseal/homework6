<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather App</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>

<body>
    <div class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light pt-3 pb-3">

                <h5>Search for a city:</h5>

                <div class="input-group mb-3">
                    <input id="searchTerm" type="text" class="form-control" placeholder="City name...">

                    <button id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
                </div>
                <div class="row">
                    <div id="cityListDiv" class="col-md-12">
                    </div>
                </div>

            </div>
            <div class="col-lg-9 pt-9 pb-9">
                <div class="row">
                    <div id="currentWeather" class="col-12"></div>
                </div>
                <div class="row">
                    <div id="forecastDiv" class="col-12">

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
